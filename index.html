<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderStars WikiMarvel</title>
    <link rel="icon" href="./img/gente.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/API.css">

</head>
<body>
    <div id="complete">
        <section id="header">
            <img src="./img/banner.png" alt="Marvel Banner" id="Banner">
            <div id="title">
                <h1>THUNDERSTARS</h1>
            </div>
        </section>

        <section id="inputs">
            <article>
                <label for="character"><h2>Character:</h2> </label>  
                <input class="userInput" type="text" id="character" class="border border-danger" placeholder="Write here">
                <button id="btn-character" class="btn btn-danger">Find me</button>
            </article>
            <article>
                <label for="comic"><h2>Comic:</h2></label>
                <input class="userInput" type="text" id="comic" class="border border-warning" placeholder="Write here">
                <button id="btn-comic" class="btn btn-warning ">Find me</button>
            </article>
        </section>

        <div id="presentacion"></div>
    </div>

<script src="./JS/buttons.js"></script>

</body>
</html>
